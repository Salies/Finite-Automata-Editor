<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finite Automata Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="canvasDiv"></div>
<div id="controlBar">

    <div id="stepDiv">
        <button type="button" id="step">Step</button>
        <button type="button" id="resetButton">Reset</button>
    </div>

    <div id="stringDiv">
        <div id="currentString">
            <label id="stepLabel">Input: </label>
            <div id="stepDisplay"></div>
        </div>
        <div id="testStatus">
            <label id="statusLabel">Status: </label>
            <div id="statusDisplay"></div>
        </div>
        <div id="inputDiv">
            <button type="button" id="set">Set Input String</button>
            <div id="stringInputContainer"><input type="text" id="stringInput"></div>
        </div>
    </div>
</div>

<script src="js/state.js"></script>
<script src="js/point.js"></script>
<script src="js/transition.js"></script>
<script src="js/fa.js"></script>
<script src="js/fa-scene.js"></script>
<script src="js/main.js"></script>
</body>
</html>
